<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"  media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="module.js"></script>
    <script src="controller.js"></script>
    <script src="services.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body ng-app='fav-albums' ng-controller='mainCtrl'>

    <a ng-hide='newAlbumButton' ng-click='startAlbum()' class="waves-effect waves-light btn-large newAlbumButton"><i class="material-icons left">queue_music</i>Add album</a>
    <div class="container">
      <div class="row">
        <form class="col s12 newAlbumForm" ng-hide='newAlbumForm'>

          <div class="input-field col s2">
            <input ng-model='artistInput' id="artist" type="text" class="validate white-text">
            <label for="comment">Artist</label>
          </div>
          <div class="input-field col s2">
            <input ng-model='albumInput' id="album" type="text" class="validate white-text">
            <label for="album">Album</label>
          </div>

            <div class="input-field col s4">
              <input ng-model='commentInput' id="comment" type="text" class="validate white-text">
              <label for="comment">Comment</label>
            </div>
            <select class="browser-default col s2 rating" ng-model="data.repeatSelect">
              <option value="" disabled selected>Rate this album</option>
              <option ng-repeat="option in data.availableOptions" value="{{option.name}}">{{option.name}}</option>
            </select>

            <a class="addButton btn-floating btn-large waves-effect waves-light red" ng-click='addAlbum()'><i class="material-icons">add</i></a>
        </form>
      </div>

      <h1 id='title'>ALBUMS</h1>

      <div class="row">
        <div class="card col s4" ng-repeat='album in albums'>
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" ng-src="{{album.img}}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{album.title}}<i class="material-icons right">more_vert</i></span>
            <p><a ng-href="{{album.link}}" target="_blank">Play Album</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{album.title}}<i class="material-icons right">close</i></span>
            <p>{{album.description}}</p>
            <span class="card-title grey-text text-darken-4">Rating</span>
            <p>{{album.rating}}</p>
          </div>
        </div>
      </div>

    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  </body>
</html>
